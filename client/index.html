<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instant.io</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: #0d1117;
      color: white;
      transition: background 0.3s ease;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #333;
    }

    #gameCanvas {
      display: block;
      cursor: none;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #leaderboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      min-width: 200px;
      pointer-events: auto;
      transition: background 0.3s ease;
    }

    body.light-mode #leaderboard {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    #leaderboard h3 {
      margin-bottom: 10px;
      color: #00ff00;
    }

    body.light-mode #leaderboard h3 {
      color: #00aa00;
    }

    #leaderboard ol {
      list-style: decimal;
      padding-left: 20px;
    }

    #leaderboard li {
      margin: 5px 0;
      padding: 3px 0;
    }

    #stats {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      pointer-events: auto;
      transition: background 0.3s ease;
    }

    body.light-mode #stats {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    #stats div {
      margin: 5px 0;
    }

    #ping {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      pointer-events: auto;
      transition: background 0.3s ease;
    }

    body.light-mode #ping {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    #settingsBtn {
      position: absolute;
      bottom: 20px;
      right: 240px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #00ff00;
      color: white;
      cursor: pointer;
      pointer-events: auto;
      font-size: 16px;
    }

    #settingsBtn:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    #themeToggle {
      position: absolute;
      bottom: 20px;
      right: 420px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #00ff00;
      color: white;
      cursor: pointer;
      pointer-events: auto;
      font-size: 16px;
    }

    #themeToggle:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    body.light-mode #themeToggle,
    body.light-mode #settingsBtn {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-color: #00aa00;
    }

    body.light-mode #themeToggle:hover,
    body.light-mode #settingsBtn:hover {
      background: rgba(0, 255, 0, 0.3);
    }

    #minimap {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border: 1px solid #6b7280;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      pointer-events: none;
    }

    #homeScreen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(4px);
      z-index: 20;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #homeScreen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    #homeContent {
      background: rgba(13, 17, 23, 0.95);
      border: 1px solid rgba(0, 255, 170, 0.15);
      border-radius: 12px;
      padding: 32px;
      width: 90%;
      max-width: 480px;
      color: #e6f1ff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #homeContent h1 {
      margin: 0 0 8px 0;
      color: #00ff00;
      font-size: 32px;
      font-weight: 600;
      text-align: center;
    }

    #homeContent p {
      margin: 0 0 24px 0;
      color: #9fb3c8;
      line-height: 1.5;
      font-size: 14px;
      text-align: center;
    }

    #homeForm {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    #playerName {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 170, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 15px;
      outline: none;
      transition: all 0.2s ease;
    }

    #playerName:focus {
      border-color: #00ff00;
      background: rgba(255, 255, 255, 0.08);
    }

    #playBtn {
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      background: #00ff00;
      color: #0d1117;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    #playBtn:hover {
      background: #00cc00;
      transform: translateY(-1px);
    }

    #playBtn:active {
      transform: translateY(0);
    }

    #homeActions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(0, 255, 170, 0.1);
      color: #9fb3c8;
      font-size: 13px;
    }

    #homeSettings {
      color: #00ff00;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    #homeSettings:hover {
      color: #00ff00;
    }

    .homeStats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 16px;
      background: rgba(0, 255, 170, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 170, 0.1);
    }

    .homeStat {
      text-align: center;
    }

    .homeStatValue {
      display: block;
      font-size: 20px;
      font-weight: 600;
      color: #00ff00;
      margin-bottom: 4px;
    }

    .homeStatLabel {
      font-size: 12px;
      color: #9fb3c8;
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      pointer-events: auto;
    }

    #settingsModal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #settingsContent {
      background: #0d1117;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      transition: background 0.3s ease;
    }

    body.light-mode #settingsContent {
      background: #ffffff;
      color: #333;
    }

    #settingsContent h2 {
      margin-bottom: 20px;
      color: #00ff00;
    }

    body.light-mode #settingsContent h2 {
      color: #00aa00;
    }

    .keybind-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    body.light-mode .keybind-item {
      background: rgba(0, 0, 0, 0.05);
    }

    .keybind-item label {
      flex: 1;
    }

    .keybind-item input {
      flex: 1;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ff00;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    body.light-mode .keybind-item input {
      background: rgba(255, 255, 255, 0.9);
      border-color: #00aa00;
      color: #333;
    }

    .keybind-item input:focus {
      outline: none;
      border-color: #00ffff;
    }

    body.light-mode .keybind-item input:focus {
      border-color: #00cc00;
    }

    #closeSettings {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="ui">
    <div id="stats">
      <div>Mass: <span id="mass">0</span></div>
      <div>Cells: <span id="cells">0</span></div>
      <div>Score: <span id="score">0</span></div>
    </div>

    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ol id="leaderboardList"></ol>
    </div>

    <div id="ping">Ping: <span id="pingValue">--</span>ms</div>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    <button id="settingsBtn">Settings</button>
    <canvas id="minimap"></canvas>
  </div>

  <div id="homeScreen" class="active">
    <div id="homeContent">
      <h1>instant.io</h1>
      <p>Enter your nickname and join the arena. The game runs live in the background.</p>
      
      <div class="homeStats">
        <div class="homeStat">
          <span class="homeStatValue" id="homePlayers">0</span>
          <span class="homeStatLabel">Players</span>
        </div>
        <div class="homeStat">
          <span class="homeStatValue" id="homePing">--</span>
          <span class="homeStatLabel">Ping</span>
        </div>
        <div class="homeStat">
          <span class="homeStatValue" id="homeFPS">60</span>
          <span class="homeStatLabel">FPS</span>
        </div>
      </div>

      <div id="homeForm">
        <input id="playerName" placeholder="Enter nickname" maxlength="20" />
        <button id="playBtn">Play</button>
      </div>
      
      <div id="homeActions">
        <span id="homeSettings">Settings</span>
        <span>â€¢</span>
        <span>Press ESC to pause</span>
      </div>
    </div>
  </div>

  <div id="settingsModal">
    <div id="settingsContent">
      <h2>Keybind Settings</h2>
      <div id="keybindsList"></div>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
