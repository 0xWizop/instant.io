<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstantMerge.fun</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: #0d1117;
      color: white;
      transition: background 0.3s ease;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #333;
    }

    #gameCanvas {
      display: block;
      cursor: none;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #leaderboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      min-width: 200px;
      pointer-events: auto;
      transition: background 0.3s ease;
    }

    body.light-mode #leaderboard {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    #leaderboard h3 {
      margin-bottom: 10px;
      color: #00ff00;
    }

    body.light-mode #leaderboard h3 {
      color: #00aa00;
    }

    #leaderboard ol {
      list-style: decimal;
      padding-left: 20px;
    }

    #leaderboard li {
      margin: 5px 0;
      padding: 3px 0;
    }

    #stats {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      pointer-events: auto;
      transition: background 0.3s ease;
    }

    body.light-mode #stats {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    #stats div {
      margin: 5px 0;
    }

    #ping {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      pointer-events: auto;
      transition: background 0.3s ease;
    }

    body.light-mode #ping {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    #settingsBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #00ff00;
      color: white;
      cursor: pointer;
      pointer-events: auto;
      font-size: 16px;
    }

    #settingsBtn:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    #themeToggle {
      position: absolute;
      bottom: 20px;
      right: 200px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #00ff00;
      color: white;
      cursor: pointer;
      pointer-events: auto;
      font-size: 16px;
    }

    #themeToggle:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    body.light-mode #themeToggle,
    body.light-mode #settingsBtn {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-color: #00aa00;
    }

    body.light-mode #themeToggle:hover,
    body.light-mode #settingsBtn:hover {
      background: rgba(0, 255, 0, 0.3);
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      pointer-events: auto;
    }

    #settingsModal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #settingsContent {
      background: #0d1117;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      transition: background 0.3s ease;
    }

    body.light-mode #settingsContent {
      background: #ffffff;
      color: #333;
    }

    #settingsContent h2 {
      margin-bottom: 20px;
      color: #00ff00;
    }

    body.light-mode #settingsContent h2 {
      color: #00aa00;
    }

    .keybind-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    body.light-mode .keybind-item {
      background: rgba(0, 0, 0, 0.05);
    }

    .keybind-item label {
      flex: 1;
    }

    .keybind-item input {
      flex: 1;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ff00;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    body.light-mode .keybind-item input {
      background: rgba(255, 255, 255, 0.9);
      border-color: #00aa00;
      color: #333;
    }

    .keybind-item input:focus {
      outline: none;
      border-color: #00ffff;
    }

    body.light-mode .keybind-item input:focus {
      border-color: #00cc00;
    }

    #closeSettings {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="ui">
    <div id="stats">
      <div>Mass: <span id="mass">0</span></div>
      <div>Cells: <span id="cells">0</span></div>
      <div>Score: <span id="score">0</span></div>
    </div>

    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ol id="leaderboardList"></ol>
    </div>

    <div id="ping">Ping: <span id="pingValue">--</span>ms</div>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    <button id="settingsBtn">Settings</button>
  </div>

  <div id="settingsModal">
    <div id="settingsContent">
      <h2>Keybind Settings</h2>
      <div id="keybindsList"></div>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
