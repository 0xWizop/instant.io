# Fly.io Single Server Configuration
# All players connect to ONE server with automatic edge routing for low latency

app = "instant-io-server"
primary_region = "iad"  # US East (Virginia) - best global location

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 8080
    handlers = ["tls", "http"]

  # Concurrency limits
  [[services.concurrency]]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  # Single region - all players on one server
  # Fly.io edge routing automatically optimizes connections globally
  [[services.regions]]
    code = "iad"  # US East (Virginia) - Best global location for single server

